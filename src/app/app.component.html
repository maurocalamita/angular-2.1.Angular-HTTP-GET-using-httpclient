<h1 class="heading">Angular <strong>HTTP </strong>Demo</h1>

<div class="form-group row">
  <label for="userName" class="col-sm-2 ml-1 col-form-label">GitHub User Name:</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" id="userName" [(ngModel)]="userName">
  </div>
</div>

<div class="form-group">
  <button type="button" class="btn btn-info ml-1 mr-1" (click)="getRepos()">Get GithHub Repository</button>
  <button type="button" class="btn btn-secondary ml-1" (click)="resetRepos()">Reset All Data</button>
</div>

<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div>

<div *ngIf="noDataFound" class="alert alert-primary" role="alert">
  <strong>Info: </strong> {{noDataFoundmsg}}
</div>

<br>
<div *ngIf="loaded">
  <table class='table'>
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>HTML Url</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repo of repos;">
        <td>{{repo.id}}</td>
        <td>{{repo.name}}</td>
        <td>{{repo.html_url}}</td>
        <td>{{repo.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
